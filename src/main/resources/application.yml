server:
  port: 8080

spring:
  application:
    name: bapsim-app
  
  datasource:
    url: jdbc:mysql://mysql:3306/bapsim_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: bapsim_user
    password: bapsim_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

logging:
  level:
    com.bapsim: DEBUG
    org.springframework.web: DEBUG
