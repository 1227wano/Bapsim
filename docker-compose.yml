version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: bapsim-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bapsim-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  backend:
    image: ${DOCKER_HUB_USERNAME}/bmpm_back:latest
    container_name: bapsim-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bapsim-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}

  frontend:
    image: ${DOCKER_HUB_USERNAME}/bmpm_front:latest
    container_name: bapsim-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bapsim-network

volumes:
  mysql_data:

networks:
  bapsim-network:
    driver: bridge
